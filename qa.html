<!DOCTYPE html>
<html>

<head>
  <title>QA Bot</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <i id="home-icon" class="fa-solid fa-home" style="cursor:pointer; font-size: 24px;"></i>
  <p class="hello-class"><i class="fa-solid fa-robot"></i>Hello, how can I help you?</p>
  <div id="chat" class="chat-container">
    <!-- Chat messages will be dynamically added here -->
  </div>
  <div class="input-container">
    <input type="text" id="user-query" placeholder="Ask a question..." />
    <button id="askBtn">Ask</button>
  </div>
  <div id="loading-animation" class="spinner"></div>
  <script src="qa.js"></script>
  <script src="home.js"></script>
</body>

</html>
